[Settings]
# GTK 3.0 Configuration - Catppuccin Mocha Mauve
# Theme configuration for GTK 3 applications

# Theme settings
gtk-theme-name=catppuccin-mocha-mauve-standard+default
gtk-icon-theme-name=Papirus-Dark
gtk-font-name=Sans 10
gtk-cursor-theme-name=Catppuccin-Mocha-Mauve-Cursors
gtk-cursor-theme-size=16

# Application settings
gtk-application-prefer-dark-theme=1
gtk-enable-animations=true
gtk-primary-button-warps-slider=false

# Toolbar settings
gtk-toolbar-style=GTK_TOOLBAR_BOTH_HORIZ
gtk-toolbar-icon-size=GTK_ICON_SIZE_LARGE_TOOLBAR

# Menu settings
gtk-menu-images=1
gtk-button-images=1

# Scrollbar behavior
gtk-overlay-scrolling=true

# Dialogs
gtk-dialogs-use-header=true
gtk-enable-primary-paste=true

# Sound settings
gtk-enable-event-sounds=1
gtk-enable-input-feedback-sounds=0

# XFT/Font rendering settings
gtk-xft-antialias=1
gtk-xft-hinting=1
gtk-xft-hintstyle=hintslight
gtk-xft-rgba=rgb
gtk-xft-dpi=96

# Titlebar buttons layout (close, minimize, maximize on the right)
gtk-decoration-layout=:minimize,maximize,close

# Recent files
gtk-recent-files-enabled=true
gtk-recent-files-max-age=30

# Shell settings
gtk-shell-shows-app-menu=false
gtk-shell-shows-menubar=false
gtk-shell-shows-desktop=false

# Color scheme hint for applications
gtk-hint-font-metrics=1
