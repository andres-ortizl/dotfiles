# Lazydocker Configuration
# Catppuccin Mocha Theme

gui:
  # Scroll distance (lines per scroll action)
  scrollHeight: 2

  # Language: 'auto', 'en', 'zh', 'fr', 'de', 'nl', 'tr', 'pl'
  language: 'auto'

  # Border style: 'rounded', 'single', 'double', 'hidden'
  border: 'rounded'

  # Container health/status display: 'icon' (emoji), 'short' (abbreviated), 'long' (full words)
  containerStatusHealthStyle: 'icon'

  # Show keybinding hints at bottom
  showBottomLine: true

  # Screen mode: 'normal', 'half', 'fullscreen'
  screenMode: 'normal'

  # Return to UI immediately after running commands
  returnImmediately: true

  # Catppuccin Mocha Theme Colors (using closest standard colors)
  theme:
    # Active border (focused panel) - Blue
    activeBorderColor:
      - blue
      - bold

    # Inactive border (unfocused panels) - Dimmed
    inactiveBorderColor:
      - white

    # Selected line background - Subtle default
    selectedLineBgColor:
      - default

    # Options/menu text color - Cyan
    optionsTextColor:
      - cyan

# Logging configuration
logs:
  # Show timestamps in logs
  timestamps: true

  # Time range for logs (e.g., '60m', '24h', '7d')
  # Comment out to show all logs
  # since: '60m'

  # Number of lines to show (comment out to show all)
  # tail: '300'

# Docker compose command template
commandTemplates:
  # Use 'docker compose' (newer) or 'docker-compose' (legacy)
  dockerCompose: 'docker compose'

# Don't ask for confirmation when quitting
confirmOnQuit: false

# Anonymous usage reporting: 'on', 'off', 'undetermined'
reporting: 'undetermined'

# Custom commands
customCommands:
  containers:
    - name: debug
      attach: true
      command: 'sh -c "docker build -q -f $DOTFILES/config/docker/debug-toolbox/Dockerfile -t debug-toolbox:latest $DOTFILES/config/docker/debug-toolbox >/dev/null 2>&1 && exec docker run -i --rm --pid=container:{{ .Container.ID }} --net=container:{{ .Container.ID }} --volumes-from {{ .Container.ID }} -t debug-toolbox:latest"'
    - name: bash
      attach: true
      command: 'docker exec -it {{ .Container.ID }} /bin/bash'
    - name: sh
      attach: true
      command: 'docker exec -it {{ .Container.ID }} /bin/sh'
    - name: bash-root
      attach: true
      command: 'docker exec -it -u root {{ .Container.ID }} /bin/bash'
    - name: sh-root
      attach: true
      command: 'docker exec -it -u root {{ .Container.ID }} /bin/sh'
  services:
    - name: restart-with-build
      attach: false
      command: 'docker compose restart {{ .Service.Name }} --build'
    - name: rebuild
      attach: false
      command: 'docker compose up -d --build {{ .Service.Name }}'

