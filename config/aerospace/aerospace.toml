# Aerospace configuration
# Replicating Hyprland workflow for macOS

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = false

# Default container layout and orientation
default-root-container-layout = 'tiles'
default-root-container-orientation = 'horizontal'

# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

# Gaps
[gaps]
inner.horizontal = 12
inner.vertical =   12
outer.left =       8
outer.bottom =     8
outer.top =        8
outer.right =      8

# Mode main (default mode)
[mode.main.binding]

# Apps are handled by Raycast (CAPS+T, CAPS+C, CAPS+Z, etc)

# Layout toggle (CAPS+SPACE) - cycles through tiles and accordion (fullscreen-like)
ctrl-shift-cmd-alt-space = 'layout tiles horizontal vertical accordion'

# Fullscreen (CAPS+F)
ctrl-shift-cmd-alt-f = 'fullscreen'

# Toggle floating (CAPS+V)
ctrl-shift-cmd-alt-v = 'layout floating tiling'

# Focus windows (CAPS+arrows)
ctrl-shift-cmd-alt-left = 'focus left'
ctrl-shift-cmd-alt-down = 'focus down'
ctrl-shift-cmd-alt-up = 'focus up'
ctrl-shift-cmd-alt-right = 'focus right'

# Focus monitor next/prev (CAPS+1)
ctrl-shift-cmd-alt-1 = 'focus-monitor --wrap-around next'

# Swap windows in same screen (CAPS+2 swaps with next in DFS order)
ctrl-shift-cmd-alt-2 = 'swap --wrap-around dfs-next'

# Move window to next monitor (CAPS+3)
ctrl-shift-cmd-alt-3 = ['move-node-to-monitor --wrap-around next', 'focus-monitor --wrap-around next', 'move-mouse window-lazy-center']

# Resize mode (CAPS+R)
ctrl-shift-cmd-alt-r = 'mode resize'

# Service mode (CAPS+;)
ctrl-shift-cmd-alt-semicolon = 'mode service'

# Resize mode
[mode.resize.binding]
left = 'resize width -50'
down = 'resize height +50'
up = 'resize height -50'
right = 'resize width +50'
esc = 'mode main'
enter = 'mode main'

# Service mode
[mode.service.binding]
r = ['reload-config', 'mode main']
esc = 'mode main'
