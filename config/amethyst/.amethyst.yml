focus-screen-3:
focus-screen-4:
focus-screen-5:

# Throw to specific screens
throw-screen-1:
throw-screen-2:
throw-screen-3:
throw-screen-4:
throw-screen-5:

# Main pane adjustments
increase-main:
decrease-main:

# Focus windows
focus-main:

# Swap windows/screens
swap-screen-ccw:
swap-ccw:
swap-cw:
swap-main:

# Throw to spaces
throw-space-1:
throw-space-2:
throw-space-3:
throw-space-4:
throw-space-5:
throw-space-6:
throw-space-7:
throw-space-8:
throw-space-9:
throw-space-10:
throw-space-left:
throw-space-right:

# Toggle commands
toggle-float:
toggle-tiling:
toggle-focus-follows-mouse:

# Display and system
display-current-layout:
