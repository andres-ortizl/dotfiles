# ============================================================================
# AMETHYST CONFIGURATION
# ============================================================================

# Active Layouts
layouts:
  - tall
  - fullscreen
  - column
  - row

# Modifier Key
mod1:
  - option
  - shift
  - control
  - command

# Window resize step percentage
window-resize-step: 5

# Window appearance
window-margins: true
smart-window-margins: true

# Floating applications
floating:
  - com.apple.finder
  - com.nordpass.macos
  - com.bitwarden.desktop
  - com.apple.systempreferences
  - com.raycast.macos

floating-is-blacklist: true

# ============================================================================
# ACTIVE COMMANDS
# ============================================================================

# Cycle through layouts
cycle-layout:
  mod: mod1
  key: space

# Resize main pane
shrink-main:
  mod: mod1
  key: "]"

expand-main:
  mod: mod1
  key: "["

# Move focus to another screen
focus-screen-cw:
  mod: mod1
  key: "1"

# Move focus between windows on current screen (clockwise/counter-clockwise)
focus-ccw:
  mod: mod1
  key: "2"

# Move active window to another screen
swap-screen-cw:
  mod: mod1
  key: "3"

# ============================================================================
# DISABLED DEFAULT COMMANDS (to avoid conflicts)
# ============================================================================

# Layout selection
cycle-layout-backward:
select-tall-layout:
select-wide-layout:
select-fullscreen-layout:
select-column-layout:

# Focus screens by number
focus-screen-ccw:
focus-screen-1:
