# Float Necessary Windows
windowrule = float, class:Rofi
windowrule = center, class:Rofi
windowrule = float, class:pavucontrol
windowrule = float, class:^()$,title:^(Picture in picture)$
windowrule = float, title:^(Open File)$
windowrule = center, title:^(Open File)$
windowrule = workspace 4 silent, class:^(Spotify)$
# Float scratchpad
windowrule = float, class:^(scratchpad.ghostty)$
windowrule = size 1500 800, class:^(scratchpad.ghostty)$
windowrule = center, class:^(scratchpad.ghostty)$

# Set opacity
windowrule = opacity 0.9 class:^(scratchpad.ghostty)$

# YouTube Music scratchpad (rules applied via script since title changes after creation)
windowrulev2 = animation slide, title:^(YouTube Music.*)
windowrulev2 = opacity 0.85 0.75, title:^(YouTube Music.*)
windowrulev2 = bordercolor rgb(ca9ee6), title:^(YouTube Music.*)
windowrule = opacity 0.8 0.6,class:^(discord)$
windowrule = opacity 0.8 0.6,class:^(spotify)$
windowrule = opacity 0.95 override 0.95 override, class:Rofi
windowrule = opacity 0.9 0.9,class:^(dev.zed.Zed)$
windowrule = opacity 0.8 0.6,class:^(wlogout)$
windowrule = opacity 0.8 0.6,class:^(steam)$

# Rofi Enhanced Animations - Slide up like macOS Spotlight
windowrulev2 = animation popin 80%, class:Rofi
windowrulev2 = move 0 -10%, class:Rofi
windowrulev2 = bordercolor rgb(bd93f9) rgb(bd93f9AA), class:Rofi

# Animation override
windowrule = animation slide, class:^(scratchpad.ghostty)$ # sets the animation style for kitty

# Blur layer shells
blurls = waybar
blurls = wlogout
blurls = zen
blurls = rofi
layerrule = blur, rofi
layerrule = ignorezero, rofi
