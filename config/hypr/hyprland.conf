# Set monitor layout
monitor=DP-3,2560x1440@180, 0x0, 1
#workspace=HDMI-A-1,1
#monitor=DP-3,1920x1080@60,1920x0,1
#workspace=DP-3,3
#monitor=DP-3,transform,3
#wsbind=2,HDMI-A-1
#wsbind=1,HDMI-A-1
#wsbind=4,DP-3
#wsbind=3,DP-3

#  ┌─┐┬ ┬┌┬┐┌─┐┌─┐┌┬┐┌─┐┬─┐┌┬┐
#  ├─┤│ │ │ │ │└─┐ │ ├─┤├┬┘ │
#  ┴ ┴└─┘ ┴ └─┘└─┘ ┴ ┴ ┴┴└─ ┴

# Fix slow startup
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Set wallpaper
exec-once=$HOME/.config/hypr/scripts/setwall startup

# Notification daemon
exec-once=dunst

# Auth agent
exec-once=/usr/lib/polkit-kde-authentication-agent-1

# waybar
exec-once=$HOME/.config/hypr/scripts/launch-waybar

# autostart programs

# Cursor
exec-once=hyprctl setcursor Catppuccin-Mocha-Mauve 16
exec-once=export GTK_THEME=Catppuccin-Mocha-Standard-Mauve-Dark


# Screen sharing
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=$HOME/.config/hypr/scripts/screensharing

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

#  ┌─┐┌─┐┌┐┌┌─┐┬┌─┐
#  │  │ ││││├┤ ││ ┬
#  └─┘└─┘┘└┘└  ┴└─┘




input {

    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options = caps:super
    kb_rules =

    repeat_rate = 35
    repeat_delay = 300
    accel_profile = flat

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    #cursor_inactive_timeout = 5
    col.active_border = rgba(cba6f7ee) rgba(eba0acee) 45deg
    col.inactive_border = rgba(45475aaa)
    layout = dwindle
}

decoration {

    rounding = 12

    blur {
     size = 10
     passes = 3
     ignore_opacity = yes
     new_optimizations = yes
    }

    shadow {
        range = 5
        render_power = 10
        color = rgb(11111B)
    }


}

animations {
    enabled = yes

    bezier = ease,.4,0.02,0.21,0.99
    bezier = overshot,0.4,0.02,0,1.2

    animation = windows, 1, 3.5, ease, slide
    animation = windowsOut, 1, 3.5, ease, slide
    animation = border, 1, 6, default
    animation = fade, 1, 3, ease
    animation = workspaces, 1, 3.5, ease
}


dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_status = true
}


#  ┬ ┬┬┌┐┌┌┬┐┌─┐┬ ┬  ┬─┐┬ ┬┬  ┌─┐┌─┐
#  │││││││ │││ ││││  ├┬┘│ ││  ├┤ └─┐
#  └┴┘┴┘└┘─┴┘└─┘└┴┘  ┴└─└─┘┴─┘└─┘└─┘

# Float Necessary Windows
windowrule = float, class:Rofi
windowrule = center, class:Rofi
windowrule = float, class:pavucontrol
windowrule = float, class:^()$,title:^(Picture in picture)$
windowrule = float, title:^(Open File)$
windowrule = center, title:^(Open File)$
windowrule = workspace 4 silent, class:^(Spotify)$
# Float scratchpad
windowrule = float, class:^(scratchpad)$
windowrule = size 1000 600, class:^(scratchpad)$
windowrule = center, class:^(scratchpad)$

# Set opacity
windowrule = opacity 0.8 override 0.7 override, class:^(scratchpad)$
windowrule = opacity 0.8 0.6,class:^(discord)$
windowrule = opacity 0.8 0.6,class:^(spotify)$
windowrule = opacity 0.7 override 0.7 override, class:Rofi
windowrule = opacity 0.95 0.8,class:^(zed)$


# Animation override
windowrule = animation fade 60%, class:Rofi

blurls=waybar

#  ┌┐ ┬┌┐┌┌┬┐┌─┐
#  ├┴┐││││ ││└─┐
#  └─┘┴┘└┘─┴┘└─┘

#$mainMod = CAPS
$mainMod = super

bind = $mainMod, Q, killactive,
bind = $mainMod, Return, exec, $HOME/.config/hypr/scripts/scratchpad
bind = $mainMod, T, exec, ghostty
bind = $mainMod SHIFT, Return, exec, $HOME/.config/hypr/scripts/scratchpad
bind = $mainMod, C, exec, zen-bin --ozone-platform=wayland --gtk-version=4
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,3
bind = $mainMod, SPACE, exec, $HOME/.config/rofi/launchers/type-4/launcher.sh
bind = $mainMod, R, exec, gammastep -O 2400
bind = $mainMod SHIFT, R, exec, gammastep -x
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Master layout
#bind = $mainMod,SPACE , layoutmsg, swapwithmaster

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

bind = $mainMod, G, togglegroup
bind = $mainMod, Tab, changegroupactive

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:274, resizewindow

# Volume
bind = ,XF86AudioRaiseVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute,exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Screenshot
bind = ,Print,exec, .config/hypr/scripts/grimblast --notify --cursor copy screen
bind = SHIFT, Print, exec, .config/hypr/scripts/grimblast --notify copy window
bind = $mainMod SHIFT, s, exec, .config/hypr/scripts/grimblast --notify copy area


# Wallpaper cycle
bind = $mainMod ALT, W, exec, .config/hypr/scripts/setwall

# Screenlock
bind = $mainMod, L, exec, hyprlock

# Powermenu
bind = $mainMod, Escape, exec, .config/waybar/scripts/power-menu/powermenu.sh
