# Custom dnsmasq configuration for lab.lan domain
# This file enables wildcard DNS resolution for all *.lab.lan subdomains

# Listen on all interfaces within container
listen-address=0.0.0.0

# Accept DNS queries from any source (not just local networks)
# This allows queries from 192.168.1.0/24 even though Pi-hole is in 172.31.0.0/16
local-service=0

# Cache size
cache-size=10000

# Local domain configuration
local=/lab.lan/
domain=lab.lan

# Expand simple hostnames to full domain
expand-hosts

# Wildcard: All *.lab.lan subdomains point to the NAS
address=/.lab.lan/192.168.1.193

# Main domain
address=/lab.lan/192.168.1.193
