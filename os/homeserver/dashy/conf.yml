---
# Page meta info, like heading, footer text and nav links
pageInfo:
  title: Lab Dashboard
  description: Homeserver Services & Monitoring
  logo: https://i.ibb.co/qWWpD0v/astro-dab-128.png
  navLinks:
    - title: GitHub
      path: https://github.com
    - title: Dashy Docs
      path: https://dashy.to/docs
    - title: Uptime
      path: http://uptime.lab.lan

# Optional app settings and configuration
appConfig:
  theme: oblivion
  customCss: ".item { border-color: #9d4edd !important; } .item:hover { box-shadow: 0 0 15px #9d4edd !important; } section { border-color: #7b2cbf !important; } .section-heading { background: linear-gradient(90deg, #240046 0%, #3c096c 50%, #5a189a 100%) !important; }"
  layout: auto
  iconSize: medium
  language: en
  startingView: default
  defaultOpeningMethod: newtab
  statusCheck: true
  statusCheckInterval: 60
  faviconApi: google
  routingMode: history
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: false
    searchEngine: duckduckgo
    openingMethod: newtab
  enableFontAwesome: true
  enableMaterialDesignIcons: true
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: true

sections:
  # Dashboard Widgets Section
  - name: System Overview
    icon: fas fa-gauge-high
    displayData:
      collapsed: false
      rows: 2
      cols: 2
    widgets:
      - type: clock
        options:
          timeZone: Europe/Madrid
          format: en-US
          hideDate: false

      - type: weather
        options:
          apiKey: VUE_APP_WEATHER_API_KEY
          city: Madrid
          units: metric
          hideDetails: false

      - type: pi-hole-stats-v6
        useProxy: true
        options:
          hostname: http://pihole
          apiKey: VUE_APP_PIHOLE_API_KEY
          hideChart: false
          hideInfo: false

      - type: rss-feed
        options:
          rssUrl: https://hnrss.org/frontpage
          apiKey: VUE_APP_RSS_API_KEY
          limit: 8
          orderBy: pubDate
          orderDirection: desc

  # Pi-Hole Monitoring
  - name: Pi-Hole Monitoring
    icon: fas fa-shield-halved
    displayData:
      collapsed: false
      rows: 1
      cols: 2
    widgets:
      - type: pi-hole-top-queries-v6
        useProxy: true
        options:
          hostname: http://pihole
          apiKey: VUE_APP_PIHOLE_API_KEY
          count: 10

      - type: pi-hole-traffic-v6
        useProxy: true
        options:
          hostname: http://pihole
          apiKey: VUE_APP_PIHOLE_API_KEY

  # Tech News & Updates
  - name: Tech News & Updates
    icon: fas fa-newspaper
    displayData:
      collapsed: true
      rows: 1
      cols: 2
    widgets:
      - type: rss-feed
        options:
          rssUrl: https://www.reddit.com/r/selfhosted/.rss
          limit: 10
          orderBy: pubDate

      - type: rss-feed
        options:
          rssUrl: https://feeds.arstechnica.com/arstechnica/index
          limit: 10
          orderBy: pubDate

      - type: rss-feed
        options:
          rssUrl: https://www.theverge.com/rss/index.xml
          limit: 10
          orderBy: pubDate

      - type: iframe
        options:
          url: http://uptime.lab.lan/status/services
          frameHeight: 200

